<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  @for (repo of repos; track repo.id) {
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg transition duration-300">
      <div class="p-5">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">
          {{ repo.name }}
        </h3>
        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
          {{ repo.description || 'Aucune description disponible.' }}
        </p>
        <div class="flex justify-between items-center">
        <span class="text-xs text-gray-500">
          ⭐ {{ repo.stargazers_count }}
        </span>
          <a [href]="repo.html_url" target="_blank"
             class="text-indigo-600 dark:text-indigo-400 text-sm font-medium hover:underline">
            Voir sur GitHub →
          </a>
        </div>

        @if (repo.languages?.length) {
          <div>
            <p class="text-sm text-gray-500 mt-2">
              Langages :
              @for (lang of repo.languages; track lang.id) {
                <span
                  class="inline-block text-xs font-semibold px-2 py-1 rounded mr-1 mb-1"
                  [ngClass]="languageColors[lang] || `bg-gray-400 text-white`">
                  {{ lang }}
                </span>
              }
            </p>
          </div>
        }
      </div>
    </div>
  }
</div>
