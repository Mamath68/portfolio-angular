<div class="flex">
  <button (click)="toggleDrawer()" class="toggle">
    ☰
  </button>
  <h3 class="navbar-brand">Mathieu STAMM</h3>

</div>

@if (drawerOpen) {
  <div class="fixed inset-0 z-40 bg-black bg-opacity-50 transition-opacity md:hidden"
       (click)="toggleDrawer()"
  ></div>
}

<nav
  class="navbar"
  [class.-translate-x-full]="!drawerOpen"
>
  <div class="p-6 border-b md:border-0 flex justify-between">
    <h3 class="font-bold text-lg">Mathieu STAMM</h3>
    @if (drawerOpen) {
      <button (click)="toggleDrawer()" class="text-gray-700 text-2xl">
        X
      </button>
    }
  </div>
  <ul class="p-4 space-y-2 md:flex">
    <li>
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        class="block p-2 hover:bg-gray-100 rounded">
        Accueil
      </a>
    </li>
    <li>
      <a
        routerLink="/projects"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        class="block p-2 hover:bg-gray-100 rounded">
        Mes Projets
      </a>
    </li>
    <li>
      <a
        routerLink="/skills"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        class="block p-2 hover:bg-gray-100 rounded">
        Mes compétences
      </a>
    </li>
    <li>
      <a
        routerLink="/experiences"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        class="block p-2 hover:bg-gray-100 rounded">
        Mon CV
      </a>
    </li>
    <li>
      <a
        routerLink="/contact"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        (click)="toggleDrawer()"
        class="block p-2 hover:bg-gray-100 rounded">
        Contact
      </a>
    </li>
  </ul>
</nav>
