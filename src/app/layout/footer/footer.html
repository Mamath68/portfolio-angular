<div class="grid-box">

  <div>
    <h5 class="h5">Mathieu STAMM</h5>
  </div>

  <div>
    <h5 class="h5">Liens utiles</h5>
    <ul class="ul">
      <li>
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
           class="link-blue">Accueil</a>
      </li>
      <li>
        <a routerLink="/projects" [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active" class="link-blue">Mes Projets</a>
      </li>
      <li>
        <a routerLink="/skills" [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active" class="link-blue">Mes compétences</a>
      </li>
      <li>
        <a routerLink="/experiences" [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active" class="link-blue">Mon CV</a>
      </li>
      <li>
        <a routerLink="/contact" [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="active" class="link-blue">Contact</a>
      </li>
    </ul>
  </div>

  <div>
    <h5 class="h5">Suivez moi</h5>
    <div class="network">
      <a
        href="https://github.com/Mamath68"
        class="link link-blue"
        target="_blank">
        <img [ngSrc]="github" alt="github" class="mr-3" width="25" height="5"/>
        GitHub
      </a>
      <a
        href="https://www.linkedin.com/in/mathieu-stamm/"
        class="link link-blue"
        target="_blank">
        <img [ngSrc]="linkedin" alt="github" class="mr-3" width="25" height="5"/>
        Linkedin
      </a>
    </div>
  </div>
</div>
<div class="mentions">
  <p class="copyright">
    © {{ currentYear }} Tous droits réservés.
  </p>
  <div class="mention">
    <a
      routerLink="/mentions"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      class="link-blue">
      Mentions Légaux
    </a>
  </div>
  <div class="w-1/3"></div>
</div>
