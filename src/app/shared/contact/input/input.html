<div class="flex flex-col mb-4">
  @if (label) {
    <label [for]="identifier" class="mb-1 text-sm text-gray-700">{{ label }}</label>
  }
  <input
    [id]="identifier"
    [name]="name"
    [type]="type"
    [placeholder]="placeholder"
    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 {{ className }}"
  />
</div>
