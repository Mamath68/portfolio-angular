<div class="flex flex-col mb-4">
  @if (label) {
    <label [for]="identifier" class="mb-1 text-sm text-gray-700">{{ label }}</label>
  }
  <textarea
    [id]="identifier"
    [name]="name"
    [placeholder]="placeholder"
    [rows]="rows"
    [cols]="cols"
    class="px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 {{ className }}"
  >{{ value }}</textarea>

</div>
